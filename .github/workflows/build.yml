name: Build jdk11-bash and export tar

on:
  workflow_dispatch:        # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 一次性生成 Dockerfile（不需要再仓库里单独存放）
      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM openjdk:11.0.11-jre-slim
          RUN apt-get update && \
              apt-get install -y --no-install-recommends bash && \
              apt-get clean && \
              rm -rf /var/lib/apt/lists/*
          CMD ["bash"]
          EOF

      - name: Build image
        run: |
          docker buildx build \
            --tag jdk11-bash:latest \
            --load \
            .

      - name: Export tar
        run: |
          docker save jdk11-bash:latest | gzip > jdk11-bash.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jdk11-bash-tar
          path: jdk11-bash.tar.gz
          retention-days: 7

name: Build alpine+bash and export tar

on:
  workflow_dispatch:        # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker buildx build \
            --tag jdk11-bash:latest \
            --load \
            .

      - name: Export tar
        run: |
          docker save jdk11-bash:latest | gzip > jdk11-bash.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jdk11-bash-tar
          path: jdk11-bash.tar.gz
          retention-days: 7          # 7 天后自动清理，可改
